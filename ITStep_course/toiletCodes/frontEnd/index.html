<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrzyoOT1mogGapm8JMUCDlkJc_aToO_X4&libraries=places&callback=initMap"
    async defer>
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="markerMenu">
        <button id="hide" onclick="hide()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div id="capture">
        </div>
        <div id="conteiner" class="d-flex flex-column flex-wrap align-content-center">
            <div id="comments" class="d-flex flex-column flex-wrap align-content-center">
            </div>
            <button id="submit_comment"  type="button" class="submit_comment order-2" aria-label="submit_comment">
                <span aria-hidden="true">Add New Comment</span>
            </button> 
            <button id="submit_code" type="button" class="submit_code order-2" aria-label="submit_code">
                <span aria-hidden="true">Add New Code</span>
            </button>
        </div> 
    </div>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <h4 id=NewToiletTitle>name of restauration</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="code"> Code</label>
              <input id=code type="text" class="form-control" id="code" placeholder="Enter code">
            </div>
            <div class="form-group">
              <label for="comment">Comment (Optional)</label>
              <input id=comment type="text" class="form-control" id="comment" placeholder="Enter a short comment">
            </div>
              <button type="submit" class="btn btn-success btn-block">Submit</button> 
              <button type="submit" class="btn btn-danger btn-block" data-dismiss="modal">Cancel</button>
          </form>
        </div>
          
      </div>
      
    </div>
  </div> 
</div>
  </body>
</html>
