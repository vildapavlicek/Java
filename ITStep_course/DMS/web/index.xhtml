<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>File Uploader</title>
    </h:head>
    <h:body>
        <p>
            Vyberte soubor k nahrání
        </p>
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{postit.uploadedFile}"/>

            <p>
                Zadejte heslo k souboru: <h:inputText value="#{postit.pwd}"/>
            </p>
            <div>
                <h:commandButton id="submitFile" value="nahraj"  actionListener="#{postit.upload}"/>
            </div>
        </h:form>
        <p>
            the download URL for uploaded file is: <a href="#{postit.uploadedFileUrl}">
            <h:outputText value="#{postit.uploadedFileUrl}" rendered="#{postit.show}"/>
            </a>
        </p>
    </h:body>
</html>
